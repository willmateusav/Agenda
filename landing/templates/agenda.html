{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <!-- Favicons -->
    <link href="{% static 'img/360-ICON-32px.png' %}" rel="icon">

    <!-- crispy_forms -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- crispy_forms -->

    <title>Agenda</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />

    <style>
        .myradio option:checked {
	            color: #5C59B1;
        }
    </style>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            var $datevar=$('#date');
                $hourvar=$('#hour');

                $options=$hourvar.find('option');
                $datevar.on('change',function()
                {
                    $hourvar.html($options.filter('[value="'+this.value+'"]'));
                }).tigger('change');
        });
    </script>
</head>

<body>
	<div id="booking" class="section">
        <video autoplay muted loop id="myVideo">
            <source src="{% static 'img/invitacion-min-cult.mp4' %}" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						 <div class="form-header">
                             <!--<h1>Agenda</h1> -->
                         
                        
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}

                        {% csrf_token %}
                        {% crispy form %}

                    </div>

					</div>
				</div>
			</div>
		</div>
    </div>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css"> 
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>

    <script>
        $(document).ready(function() {

            var enableDays = ["2021-01-25", "2021-01-26"];

            function enableAllTheseDays(date) {
                var sdate = $.datepicker.formatDate( 'yy-mm-dd', date)
                if($.inArray(sdate, enableDays) != -1) {
                    return [true];
                }
                return [false];
            }

            $('.datepicker').datepicker({ //  This is new
                closeText: 'Cerrar',
                prevText: '<Ant',
                nextText: 'Sig>',
                currentText: 'Hoy',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mié', 'Juv', 'Vie', 'Sáb'],
                dayNamesMin: ['Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sá'],
                weekHeader: 'Sm',
                dateFormat: 'yy-mm-dd', 
                beforeShowDay: enableAllTheseDays
            })
        });
    </script>

</body> 

</html>
